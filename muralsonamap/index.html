<!DOCTYPE html>
<html>
<head>

    <title>Murals on a Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="js/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="js/leaflet.css" />
    <script src="js/leaflet.js"></script>

    <style>

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #mmap {
            float: left;
            margin: 0;
            width: 100%;
            height: 100%;
        }

    </style>

</head>
<body>

<div id='mmap'></div>

<script>
    $(document).ready(function() {
        initmap();
    });

    var m_map;
    var geojsonURL = 'data/murals.json';

    function initmap() {
        // set up the map
        m_map = new L.Map('mmap', {zoomControl: false});
        var UTRECHT_DOM = [52.0906, 5.1214];
        //get our map
        var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = '&copy; <a href = "https://www.openstreetmap.org/copyright">  OpenStreetMap </a> contributors';
        var osm = new L.TileLayer(osmUrl, {minZoom: 4, maxZoom: 19, attribution: osmAttrib});
        m_map.addLayer(osm);

        m_map.attributionControl.setPrefix('');
        m_map.setView(UTRECHT_DOM, 13);

        L.geoJSON(geojsonURL).addTo(m_map);

    }

</script>

</body>
</html>
